<!DCOTYPE html>
<html>
<head>
    <title>Delete characters from the end</title>
</head>
<body>
    <script>
        var st = prompt("Enter a string : ");
        n = st.lastIndexOf("");
        var i = prompt("Enter a number of the deleted characters : ");
        alert(st.substr(0,n - i));
    </script>
</body>
</html>
