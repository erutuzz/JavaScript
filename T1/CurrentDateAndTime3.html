<!DOCTYPE html>
<html>
<head>
    <title>Current Date And Time</title>
    <style>
    p {font: 14px normal arial, verdana, helvetica}
    </style>
    <script>
        function telltime() {
            var now = new Date();
            var i = "";
            i += now.getDate() + " ";
            i += now.getMonth() + " ";
            i += now.getFullYear() + " ";
            i += now.getHours() + " : ";
            i += now.getMinutes();
            document.getElementById("div1").innerHTML = i;
        }
    </script>
</head>
<body>
    The Current Time Is :<br />
    <div id="div1"></div>
    <script>    
        telltime();
    </script>
    <input type="button" onclick="location.reload()" value="RELOAD" />
</body>
</html>
