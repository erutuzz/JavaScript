<!DOCTYPE html>
<html>
<head>
    <title>String and Arrays</title>
    <script>
        function wrangleArray() {
            var sentence = "JavaScript is a really cool language";
            document.getElementById("div1").innerHTML = "<p>" + sentence + "</p>";
            var words = sentence.split(" ");
            messages = words.splice(3,2,"interesting");
            sentence = words.join(" ");
            document.getElementById("div2").innerHTML = "<p>" + sentence + "</p>";
            alert("Removed word : " + messages);
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        wrangleArray();
    </script>
</body>
</html>
