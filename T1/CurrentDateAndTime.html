<!DOCTYPE html>
<html>
<head>
    <title>Current Date And Time</title>
</head>
<body>
    <script>
        var mydate = new Date();
        document.write(mydate.toDateString() + " <br />" + mydate.toTimeString() + " <br />");
    </script>
    <input type="button" onclick="location.reload(true)" value="RELOAD" />
</body>
</html>
