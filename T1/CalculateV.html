<!DOCTYPE html>
<html>
<head>
    <title>V_Cylinder</title>
    <script>
        var D = 0;
        var H = 0;
        function dia() {
            D = prompt("What is the diameter(m)?","1");
            D1 = "Diameter(m) : " + D + "<br />";
            document.getElementById("D").innerHTML = D1;
        }
        function hei() {
            H = prompt("What is the height(m)?","1");
            H1 = "Height(m) : " + H + "<br />";
            document.getElementById("H").innerHTML = H1;
        }
        function V_Cylinder(D,H) {
            var V = "Volume(m^3) : " + Math.ceil(Math.PI * (D / 2) * (D / 2) * H);
            document.getElementById("V").innerHTML = V;
        }
    </script>
</head>
<body>
    Calculate The Volume Of A Cylinder <br />
    <br />
    <div id="D">Diameter(m) : 0</div>
    <input type="button" value="Input Diameter" onclick="dia()" />
    <br /><br />
    <div id="H">Height(m) : 0</div>
    <input type="button" value="Input Height" onclick="hei()" />
    <br /><br />
    <div id="V">Volume(m^3) : 0</div>
    <input type="button" value="Calculate" onclick="V_Cylinder(D,H)" />
    <br /><br />
    <input type="button" value="Reset" onclick="location.reload()">
</body>
</html>
