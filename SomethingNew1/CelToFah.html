<!DOCTYPE html>
<html>
<head>
    <title>Cel To Fah</title>
</head>
<body>
    <script>
        function CelToFah(Cel) {
            var Fah = ((Cel * 9) / 5) + 32;
            return Cel + " degree in Celsius is " + Fah + " degree in Fahrenheit.";
        }
        var CelToFah = CelToFah(100);
        document.write(CelToFah);
    </script>
</body>
</html>
